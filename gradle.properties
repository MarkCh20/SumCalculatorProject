# Enable configuration cache to speed up Gradle builds
org.gradle.configuration-cache=true

# Show all warnings (helps catch deprecated or problematic code early)
org.gradle.warning.mode=all

# Enable parallel project execution (if you have multiple projects/modules)
org.gradle.parallel=true

# Richer console output (easier to read build logs)
org.gradle.console=rich

# Use UTF-8 encoding for source files (ensures consistency across systems)
org.gradle.encoding=UTF-8
